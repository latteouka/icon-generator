name: CI

on: [push, pull_request]

env:
  DATABASE_URL: "https://something.com"
  NEXTAUTH_SECRET: ""
  NEXTAUTH_URL: ""
  GOOGLE_CLIENT_ID: ""
  GOOGLE_CLIENT_SECRET: ""
  DALLE_API_KEY: ""
  MOCK_DALLE: ""
  ACCESS_KEY_ID: ""
  SECRET_ACCESS_KEY: ""
  NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ""
  STRIPE_SECRET_KEY: ""
  HOST_NAME: ""
  PRICE_ID: ""
  STRIPE_WEBHOOK_SECRET: ""

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: yarn install

      - name: Typecheck
        run: yarn typecheck

      - name: Lint
        run: yarn lint
